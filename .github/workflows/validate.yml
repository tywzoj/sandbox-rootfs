name: Validate

on:
  pull_request:
    branches: [main]

env:
  TZ: Asia/Shanghai

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get install -y arch-install-scripts debootstrap

    - name: Build
      run: |
        export ROOTFS_PATH="$(pwd)/rootfs"
        export MIRROR="http://azure.archive.ubuntu.com/ubuntu"
        sudo --preserve-env ./bootstrap.sh

    - name: Set permissions
      run: |
        sudo chown -R $USER:$USER rootfs
        sudo chmod -R 444 rootfs

    - name: Upload rootfs
      uses: actions/upload-artifact@v4
      with:
        name: rootfs
        path: rootfs
